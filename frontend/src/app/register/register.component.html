<div class="container-fluid mb-5">
      
    <form #userForm="ngForm" name="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label>
                Name
            </label>
            <input type="text" name="username" #username = "ngModel" class="form-control" [(ngModel)]="userModel.username">
        </div>
        <div class="form-group">
            <label>
                Email
            </label>
            <input type="email" name="email" #email = "ngModel" class="form-control" [(ngModel)]="userModel.email">
        </div>
        <div class="form-group">
            <label>
                Password
            </label>
            <input type="password" name="password" #password = "ngModel" class="form-control" [(ngModel)]="userModel.password">
        </div>
        <div class="form-group">
        <button class="btn btn-primary" type="submit">Register</button></div>
    </form>
</div>
